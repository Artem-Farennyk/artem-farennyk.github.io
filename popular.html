<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Nunito+Sans:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>itBlog</title>
  </head>
  <body>
    <script src="js/script.js"></script>
    <header>
      <section class="header-nav">
        <div class="header-nav-inner">
          <a href="index.html"><h1>itBlog</h1></a>
          <div class="header-nav-group">
            <div class="popup" onclick="closePopup(event)">
              <div class="popup-content" onclick="event.stopPropagation();">
                <h3 class="popup-title">Підпишіться на нашу розсилку!</h3>
                <form onsubmit="submitForm(event)">
                  <div class="form-group">
                    <input type="email" id="emailInput" placeholder="Введіть вашу пошту" required />
                    <button type="submit" onclick="clearAndClose(event)">Відправити</button>
                  </div>
                </form>
              </div>
            </div>
            <input type="text" id="search-input" class="header-search-input" placeholder="Пошук...." style="display: none" onblur="hideSearch()" onkeydown="checkForEnter(event)" />
            <img src="img/search-button.png" alt="Search Button" class="header-search-button" onclick="toggleSearch()" />
            <div class="burger-menu">
              <input id="menu-toggle" type="checkbox" />
              <label class="menu-btn" for="menu-toggle">
                <span></span>
              </label>
              <div class="menubox">
                <div class="menu-box-inner">
                  <input type="text" class="menu-search-input" placeholder="Пошук...." />
                  <div class="menu-box-buttons">
                    <a href="#" class="header-nav-button" onclick="showPopup(event)">Підписатися</a>
                    <a href="index.html"><p class="category">Статті</p></a>
                    <a href="index.html"><p class="category">Туторіали</p></a>
                    <a href="index.html"><p class="category">Технології</p></a>
                    <a href="popular.html"><p class="category">Популярне</p></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main>
      <div class="popular-content">
        <aside class="popular-content-inner">
          <section class="side-card">
            <div class="side-card-header"><h2>Популярне</h2></div>
            <a href="gpt4.html" class="side-card-1">
              <img src="https://itproger.com/img/news/1679678512.jpg" alt="ChatGPT-4" />
              <div class="side-card-info">
                <h3>ChatGPT-4</h3>
                <p>27 березня 2023</p>
              </div>
            </a>
            <a href="meta.html" class="side-card-2">
              <img src="https://s.digitalocean.ru/upload/1636974357_ai4846063_1920.jpg" alt="Meta" />
              <div class="side-card-info">
                <h3>Метавсесвіт</h3>
                <p>19 січня 2023</p>
              </div>
            </a>
            <a href="game-mech.html" class="side-card-3">
              <img src="https://itproger.com/img/news/1673278741.jpg" alt="Game mechanics" />
              <div class="side-card-info">
                <h3>Ігрова механіка</h3>
                <p>20 жовтня 2022</p>
              </div>
            </a>
          </section>
        </aside>
      </div>
    </main>
    <footer>
      <h4>© Artem Farennyk, 2023</h4>
    </footer>
  </body>
</html>
